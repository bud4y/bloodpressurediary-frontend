<div class="row">
    <div class="col">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary " id="dropdownBasic1"  ngbDropdownToggle>{{selectedValue || "Nem"}}</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropDown-black">
                <button ngbDropdownItem *ngFor="let option of options;" (click)="onCLick(option)">{{option}}</button>
            </div>
        </div>
    </div>
</div>
