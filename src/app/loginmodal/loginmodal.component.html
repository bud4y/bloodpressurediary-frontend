<div class="modal-header">
    <h5 class="modal-title">Log In</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" (submit)="login()">
        <div class="form-group">
            <label for="username">User Name</label>
            <div class="input-with-icon">
                <input type="text" class="form-control pl-5" id="username" placeholder="username" formControlName="username">
                <i class="ti-user"></i>
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="userPassword">Password</label>
            <div class="input-with-icon">
                <input type="password" class="form-control pl-5" id="userPassword" placeholder="*******" formControlName="password">
                <i class="ti-unlock"></i>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger full-width pop-login" routerLink="/forum">Login</button>
        </div>
    </form>
</div>
